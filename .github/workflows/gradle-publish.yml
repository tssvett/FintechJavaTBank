name: Gradle Package

on:
  push:
    branches:
      - main  # Adjust this if you want to target a different branch
  pull_request:
    branches:
      - main  # Run on pull requests targeting the main branch
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Calculate test coverage
        run: ./gradlew jacocoTestReport

      - name: Static code analysis
        run: ./gradlew check

      - name: Build Docker image
        run: |
          docker build . -t my-app:${{ github.sha }}

      - name: Log in to GitHub Packages
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image to GitHub Packages
        run: |
          docker tag my-app:${{ github.sha }} ghcr.io/${{ github.repository }}/my-app:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/my-app:${{ github.sha }}

      # The USERNAME and TOKEN need to correspond to the credentials environment variables used in the publishing section of your build.gradle
      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
